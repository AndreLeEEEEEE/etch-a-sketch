<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Skecth</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="Page-Container">
        <div id="Grid-Container"></div>
        <ul id="Button-List">
            <li>
                <button type="button" onclick="resizeGrid()">Resize Grid</button>
            </li>
            <li>
                <button type="button" onclick="changeChalk()">Chalk mode</button>
            </li>
            <li>
                <button type="button" onclick="changeRainbow()">Rainbow Mode</button>
            </li>
            <li>
                <button type="button" onclick="sapColor()">Color Sapper</button>
            </li>
            <li>
                <button type="button" onclick="clearGrid()">Clear</button>
            </li>
        </div>
    </div>
</body>
</html>
